<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarGame</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <div class="controls">
        <button title="Restart" id="reset" onclick="location.href = location.href"><span class="material-symbols-rounded">refresh</span></button>
        <button title="Next Generation" id="next-evolution" disabled onclick="evolve()"><span class="material-symbols-rounded">skip_next</span></button>
        <div class="empty"></div>
        <button title="Switch Build-mode" id="build-mode" onclick="setBuildMode(!buildMode);"><span class="material-symbols-rounded">edit</span></button>
        <button title="Delete every Wall" id="delete-all" disabled onclick="deleteAll()"><span class="material-symbols-rounded">delete</span></button>
        <button title="Reset to Template" id="reset-grid" disabled onclick="deleteAll(true)"><span class="material-symbols-rounded">refresh</span></button>
        <button title="Toggle between Wall and Checkpoint" id="switch-item" disabled onclick="buildCheckpoint = !buildCheckpoint"><span class="material-symbols-rounded">flag</span></button>
    </div>
    <div class="timeline">
        <span class="info-text">begin driving by using W,A,S,D ...</span>
        <button title="Next Phase" id="next" class="active" onclick="setNextPhase();"><span class="material-symbols-rounded">fast_forward</span></button>
        <progress id="progress" value="0" max="200"></progress>
        <div class="phase"><span>Data Collection</span></div>
        <div class="arrow"><span class="material-symbols-rounded">fast_forward</span></div>
        <div class="phase"><span>Backpropagation</span></div>
        <div class="arrow"><span class="material-symbols-rounded">fast_forward</span></div>
        <div class="phase"><span>Genetic Algorithm</span></div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
    <script src="https://SimpleJS-AI.github.io/SimpleJS-lib/lib/simple.js"></script>
    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
